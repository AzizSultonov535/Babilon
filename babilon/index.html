<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>turistik.tj</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="font-awsome/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/media.css" />
</head>
<body>


	<div class="blog1">
		<div class="container">
			<div class="row">
				<h5>Мой доступ</h5>
				<div class="nav">

						<li><a href="#">Контактная информация</a></li>
						<li><a href="#">Уведомления</a></li>
					</ul>
				</div>	
				<div class="content col-md-12">
					<div class=" col-md-10 col-md-offset-1">
						<center><h4 class="hh4">Таргетинг абонетской базы по оттонку</h4></center>

						<div class="strs col-md-12">
							<div class="col-md-5 txtItem">
								<h5>Регион</h5>
							</div>
							<div class="col-md-7 inpItem">	
								<select>
									<option>Регион1</option>
									<option>Регион2</option>
									<option>Регион3</option>

							</div>
						</div>
						<div class="strs col-md-12">

							</div>
							<div class="col-md-7 inpItem">	
								<select>
									<option>Муж.</option>
									<option>Жен.</option>
								</select>
							</div>
						</div>
						<div class="strs col-md-12">
							<div class="col-md-5 txtItem">
								<h5>Возраст</h5>
							</div>
							<div class="col-md-7 inpItem">	
								<input type="text" name="" placeholder="+9929XXXXXXXX">
							</div>
						</div>
						<div class="strs col-md-12">
							<div class="col-md-5 txtItem">
								<h5>Тариф</h5>
							</div>
							<div class="col-md-7 inpItem">	
								<select>
									<option>Тариф 1</option>
									<option>Тариф 2</option>
									<option>Тариф 3</option>
								</select>
							</div>
						</div>
					</div>

					<div class="col-md-10 col-md-offset-1 bl2">
						<center><h4 class="hh4">Выбор менеджером подарочного трафика по рекомендациям системы</h4></center>
						<div class="strs col-md-12">
							<div class="col-md-5 txtItem">
								<h5>Выбор подарка</h5>
							</div>
							<div class="col-md-7 inpItem">	
								<select>
									<option>Подарок 1</option>
									<option>Подарок 2</option>
									<option>Подарок 3</option>
								</select>
							</div>
						</div>	
					</div>

					<div class="col-md-10 col-md-offset-1 bl2">
						<center><h4 class="hh4">Планирование дня и периода для проведения инд.акций</h4></center>
						<div class="strs col-md-12">
							<div class="col-md-5 txtItem">
								<h5>От</h5>
							</div>
							<div class="col-md-7 inpItem">	
								<input type="date" name="">
							</div>
						</div>	
						<div class="strs col-md-12">
							<div class="col-md-5 txtItem">
								<h5>До</h5>
							</div>
							<div class="col-md-7 inpItem">	
								<input type="date" name="">
							</div>
						</div>
					</div>
				
				</div>
			</div>

	<script src="libs/jquery/jquery-2.1.4.min.js"></script>
